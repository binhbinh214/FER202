<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Layout</title>
  <!-- Bootstrap 5 CSS -->
  <link
  rel="stylesheet"
  href="node_modules/bootstrap/dist/css/bootstrap.min.css"
/>
<link rel="stylesheet" href="font-awesome/css/all.min.css" />

<style>
.card-text {
    color: coral;
}

.container-fluid {
    margin-left: 80px;
}

.btn-search {
    color:#0557af;
    border: 2px solid #0557af; 
    border-radius: 0px;
}
.badge {
  position: absolute;
  top: 0;
  left: 0;
  margin: 10px;
  font-size: 20px;
}
</style>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Dropdown</a></li>
        </ul>
        <form class="d-flex ms-auto">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn-search btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/images/img1.jpg" class="d-block w-100" alt="Image 1">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/images/img2.jpg" class="d-block w-100" alt="Image 2">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/images/img3.jpg" class="d-block w-100" alt="Image 3">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
    </div>
  
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
  
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
  

  <!-- New Products Section -->
  <div class="container mt-5">
    <h3>NEW PRODUCT</h3>
    <p>List product description</p>
    <div class="row g-3">
        <div class="col-md-3">
            <div class="card">
              <img src="assets/images/gray.jpg" class="card-img-top" alt="Product Image">
              <div class="card-body">
                <h5 class="card-title">Product</h5>
                <p class="card-text d-flex justify-content-between">
                  <span><s style="color: gray;">100,000 vnd</s></span>
                  <span>80,000 VND</span>
                </p>
                <a href="#" class="btn btn-primary">
                  <i class="fas fa-shopping-cart"></i> Xem chi tiết
                </a>
              </div>
            </div>
          </div>
          
      <div class="col-md-3">
        <div class="card">
          <img src="assets/images/gray.jpg" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Product</h5>
            <p class="card-text d-flex justify-content-between">
                <span><s style="color: gray;">100,000 vnd</s></span>
                <span>80,000 VND</span>
              </p>
             <a href="#" class="btn btn-primary">
              <i class="fas fa-shopping-cart"></i> Xem chi tiết
            </a>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <img src="assets/images/gray.jpg" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Product</h5>
            <p class="card-text d-flex justify-content-between">
                <span><s style="color: gray;">100,000 vnd</s></span>
                <span>80,000 VND</span>
              </p>          
                <a href="#" class="btn btn-primary">
              <i class="fas fa-shopping-cart"></i> Xem chi tiết
            </a>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card position-relative">
          <img src="assets/images/gray.jpg" class="card-img-top" alt="Product Image">
          <!-- Badge -->
          <span class="badge bg-warning text-dark position-absolute top-0 start-0 m-2">Sale</span>
          <div class="card-body">
            <h5 class="card-title">Product</h5>
            <p class="card-text d-flex justify-content-between">
              <span><s style="color: gray;">100,000 vnd</s></span>
              <span>80,000 VND</span>
            </p>
            <a href="#" class="btn btn-primary">
              <i class="fas fa-shopping-cart"></i> Xem chi tiết
            </a>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  <!-- Bootstrap 5 JS and Popper.js -->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
