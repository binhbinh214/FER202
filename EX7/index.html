<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Cards Column</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <style>
      .card-img-top {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .card-body {
        padding: 0.75rem;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Cards Columns</h2>
      <div class="row g-3">
        <div class="col-md-4 p-0">
          <div class="card" style="background-color: blue; padding: 10px">
            <img
              src="xe.png"
              class="card-img-top"
              alt="Car Image"
              style="height: 200px; width: auto; margin: 0 auto; display: block"
            />
            <div class="card-body" style="padding: 10px">
              <p class="card-text text-white">
                Some text inside the first card
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-4 p-0">
          <div class="card" style="background-color: yellow; padding: 10px">
            <img
              src="xe.png"
              class="card-img-top"
              alt="Car Image"
              style="height: 200px; width: auto; margin: 0 auto; display: block"
            />
            <div class="card-body" style="padding: 10px">
              <p class="card-text">Some text inside the second card</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 p-0">
          <div class="card" style="background-color: red; padding: 10px">
            <img
              src="xe.png"
              class="card-img-top"
              alt="Car Image"
              style="height: 200px; width: auto; margin: 0 auto; display: block"
            />
            <div class="card-body" style="padding: 10px">
              <p class="card-text text-white">
                Some text inside the third card
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
